<div class="row">
  <div class="col">
    <h3>{{ species.name }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="row">
      <div class="col-12">
        <strong>Classification</strong>
      </div>
      <div class="col-12">{{ species.classification }}</div>
    </div>
    <div class="row">
      <div class="col-12">
        <strong>Designation</strong>
      </div>
      <div class="col-12">{{ species.designation }}</div>
    </div>
  </div>
  <div class="col-6">
    <div class="row">
      <div class="col-12">
        <strong>Language</strong>
      </div>
      <div class="col-12">{{ species.language }}</div>
      <div class="col-12">
        <strong>Average Lifespan</strong>
      </div>
      <div class="col-12">{{ species.average_lifespan }} years</div>
    </div>
  </div>
</div>
