<div class="row">
  <div class="col">
    <h3>{{ starship.name }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="row">
      <div class="col-12">
        <strong>Model</strong>
      </div>
      <div class="col-12">{{ starship.model }}</div>
    </div>
    <div class="row">
      <div class="col-12">
        <strong>Class</strong>
      </div>
      <div class="col-12">{{ starship.starship_class }}</div>
    </div>
  </div>
  <div class="col-6">
    <div class="row">
      <div class="col-12">
        <strong>Number of Crew</strong>
      </div>
      <div class="col-12">{{ starship.crew }}</div>
      <div class="col-12">
        <strong>Cost in Credits</strong>
      </div>
      <div class="col-12">{{ starship.cost_in_credits }}</div>
    </div>
  </div>
</div>
