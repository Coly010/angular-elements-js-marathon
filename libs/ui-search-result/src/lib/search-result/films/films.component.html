<div class="row">
  <div class="col">
    <h3>{{ film.title }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="row">
      <div class="col-12">
        <strong>Episode</strong>
      </div>
      <div class="col-12">{{ film.episode_id }}</div>
    </div>
    <div class="row">
      <div class="col-12">
        <strong>Release Date</strong>
      </div>
      <div class="col-12">{{ film.release_date }}</div>
    </div>
  </div>
  <div class="col-6">
    <div class="row">
      <div class="col-12">
        <strong>Director</strong>
      </div>
      <div class="col-12">{{ film.director }}</div>
      <div class="col-12">
        <strong>Producer</strong>
      </div>
      <div class="col-12">{{ film.producer }}</div>
    </div>
  </div>
</div>
