<div class="row">
  <div class="col">
    <h3>{{ person.name }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="row">
      <div class="col-12">
        <strong>Height</strong>
      </div>
      <div class="col-12">{{ person.height }} cm</div>
    </div>
    <div class="row">
      <div class="col-12">
        <strong>Weight</strong>
      </div>
      <div class="col-12">{{ person.mass }} kg</div>
    </div>
  </div>
  <div class="col-6">
    <div class="row">
      <div class="col-12">
        <strong>Gender</strong>
      </div>
      <div class="col-12">{{ person.gender }}</div>
      <div class="col-12">
        <strong>Birth Year</strong>
      </div>
      <div class="col-12">{{ person.birth_year }}</div>
    </div>
  </div>
</div>
